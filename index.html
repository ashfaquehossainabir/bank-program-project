<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
</head>
<body>
    <div>
        <h1>Total Balance</h1>
        <p id="totalBalanceAmount" style="font-size: 2rem; background-color: lightcyan; width: 170px; height: 50px; display: flex; align-items: center; justify-content: center;"></p>
    </div>

    <div>
        <h2>Deposit</h2>
        <input id="depositInput" type="text" required/>
        <button onclick="deposit()">Deposit</button>

        <h2>Withdraw</h2>
        <input id="withdrawInput" type="text" required/>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <!-- JS Source -->
    <script src="script.js"></script>
</body>
</html>
